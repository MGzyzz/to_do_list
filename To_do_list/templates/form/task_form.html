
  {% csrf_token %}
  <label for="id_name">Name:</label>
  <input type="text" name="name" id="id_name" class="form-control mb-3" value="{{ task.name }}" required>
  <label for="id_description">Description:</label>
  <textarea name="description" id="id_description" class="form-control mb-3">{{ task.description }}</textarea>
  <label for="id_status">Status:</label><br/>
  <select name="status" id="id_status" class="form-select mb-3" required>
    {% for status_object in status %}
      {% if status_object.id == task.status_id %}
        <option value="{{ task.status_id }}" selected>{{ task.status }}</option>
      {% else %}
        <option value="{{ status_object.id }}">{{ status_object.name }}</option>
      {% endif %}
    {% endfor %}
  </select>
